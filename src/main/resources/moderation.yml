filter:
  enabled: true
  mode: "partial"                    # Режимы фильтра:
                                     # "partial" - частичное скрытие (п****)
                                     # "full" - полное скрытие (******)
                                     # "custom" - замена на пользовательское слово
  symbol: "*"                        # Символ для замены (для режимов partial и full)
  custom-replacement: "***"          # Пользовательская замена (для режима custom)
  bad-words:
    - "badword1"
    - "badword2"
    - "badword3"

link-blocking:
  enabled: true
ip-blocking:
  enabled: true
blocked-message: "&c[⚠] &fСсылки и IP адреса &cзапрещены!"

anti-spam:
  enabled: true
  cooldown: 3
  message: "&c[⚠] &fВы сможете написать снова через&c: {time} &fсек&c."
  bypass-permission: "fcchat.bypass"

new-player-chat:
  enabled: true
  block-time: 300
  message: "&c[⚠] &fВы получите доступ к чату через&c: {time} &fсек&c."
  bypass-permission: "fcchat.bypass"