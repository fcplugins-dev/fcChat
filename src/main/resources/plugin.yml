name: fcChat
version: '${project.version}'
main: fc.plugins.fcchat.FcChat
api-version: '1.16'
prefix: fcChat
softdepend: [PlaceholderAPI, LuckPerms]
authors: [fcPlugins]
description: Multifunctional chat plugin
website: https://t.me/fcplugins_minecraft
commands:
  fcchat:
    description: Plugin management command
    permission: fcchat.use
permissions:
  fcchat.use:
    description: Allows using basic plugin commands
    default: true
  fcchat.reload:
    description: Allows reloading plugin configuration
    default: op
  fcchat.spy:
    description: Allows using spy function to view private messages
    default: op
  fcchat.hidden:
    description: Allows using message masking
    default: op
  fcchat.copy:
    description: Allows copying text from chat
    default: op
  fcchat.color:
    description: Allows using hex colors in chat
    default: op
  fcchat.read:
    description: Allows viewing blocked messages on hover
    default: op
  fcchat.info:
    description: Allows viewing player information on hover
    default: op
  fcchat.bypass:
    description: Allows bypassing plugin restrictions
    default: op
  fcchat.clear:
    description: Allows clearing chat
    default: op
  fcchat.ping:
    description: Allows using ping system (@player)
    default: true
  fcchat.ping.everyone:
    description: Allows using @everyone ping
    default: op
  fcchat.admin:
    description: Full plugin administrator rights
    default: op
    children:
      fcchat.use: true
      fcchat.reload: true
      fcchat.spy: true
      fcchat.hidden: true
      fcchat.copy: true
      fcchat.color: true
      fcchat.read: true
      fcchat.info: true
      fcchat.bypass: true
      fcchat.clear: true
      fcchat.ping: true
      fcchat.ping.everyone: true