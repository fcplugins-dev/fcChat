chat:
  enabled: true
  prefix: "!"

local-chat:
  radius: 100
  format: "&bⓁ %prefix%&f {player} %suffix%&b: &f{message}"

global-chat:
  format: "&6Ⓖ %prefix%&f {player} %suffix%&6: &f{message}"

copy:
  enabled: true
  permission: "fcchat.copy"
  hover-text: "&f[Copy message]"

color-chat:
  enabled: true
  permission: "fcchat.color"

hidden-text:
  enabled: true
  permission: "fcchat.hidden"
  symbol: "█"
  length: 7

player-info:
  enabled: true
  permission: "fcchat.info"
  lines:
    - "&7[⚠] &fPlayer Information&7: %player_name%"
    - "&f"
    - "&7» &fJoined&7: %player_last_played_formatted%"
    - "&7» &fCountry&7: %player_locale_country%"
    - "&7» &fIP&7: %player_ip%"
    - "&7» &fPing&7: %player_ping%"

discord:
  enabled: false
  webhook-url: ""
  message-format: "{player}: {message}"

spy:
  enabled: true
  permission: "fcchat.spy"
  message-format: "&8Ⓢ &7{formatted}"

join-leave-messages:
  enabled: true
  join:
    message: "&a&l+ &f%player_name%"
    sound: "ENTITY_PLAYER_LEVELUP"
  leave:
    message: "&c&l- &f%player_name%"
    sound: "ENTITY_PLAYER_LEVELUP"

disabled-worlds:
  - "disableWorld1"
  - "disableWorld2"

update-check: true